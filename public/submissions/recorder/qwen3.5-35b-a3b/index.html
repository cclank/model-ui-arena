    <script>
        let state = 'idle';
        let startTime = 0;
        let interval = null;
        let duration = 0;
        
        const recorder = document.getElementById('recorder');
        const timer = document.getElementById('timer');
        const startBtn = document.getElementById('startBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const stopBtn = document.getElementById('stopBtn');
        const statusIndicator = document.getElementById('statusIndicator');
        const waveform = document.querySelectorAll('.wave-bar');
        const summary = document.getElementById('summary');
        
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60).toString().padStart(2, '0');
            const secs = (seconds % 60).toString().padStart(2, '0');
            return `${mins}:${secs}`;
        }
        
        function updateTimer() {
            duration = Math.floor((Date.now() - startTime) / 1000);
            timer.textContent = formatTime(duration);
        }
        
        startBtn.addEventListener('click', () => {
            state = 'recording';
            recorder.classList.add('recording');
            statusIndicator.classList.add('recording');
            waveform.forEach(bar => bar.style.animationPlayState = 'running');
            startBtn.disabled = true;
            pauseBtn.disabled = false;
            stopBtn.disabled = false;
            summary.classList.remove('show');
            startTime = Date.now();
            interval = setInterval(updateTimer, 1000);
        });
        
        pauseBtn.addEventListener('click', () => {
            state = 'paused';
            recorder.classList.remove('recording');
            statusIndicator.classList.remove('recording');
            waveform.forEach(bar => bar.style.animationPlayState = 'paused');
            clearInterval(interval);
            startBtn.textContent = 'ç»§ç»­';
            startBtn.disabled = false;
            pauseBtn.disabled = true;
        });
        
        stopBtn.addEventListener('click', () => {
            state = 'idle';
            recorder.classList.remove('recording');
            statusIndicator.classList.remove('recording');
            waveform.forEach(bar => bar.style.animationPlayState = 'stopped');
            clearInterval(interval);
            startBtn.textContent = 'å¼€å§‹';
            startBtn.disabled = false;
            pauseBtn.disabled = true;

            summary.querySelector('#summaryText').textContent = `æ—¶é•¿ï¼š${formatTime(duration)}\nçŠ¶æ€ï¼šå·²å®Œæˆ\næ—¥æœŸï¼š${new Date().toLocaleString('zh-CN')}`;
            summary.classList.add('show');
        });
