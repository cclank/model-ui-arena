<!doctype html>
<html lang="zh-CN"><head><meta charset="UTF-8" /><meta name="viewport" content="width=device-width,initial-scale=1" /><title>Recorder - gemini-2.0-flash</title><style>:root{--a:#ffcc66}*{box-sizing:border-box}body{margin:0;font-family:ui-monospace,Menlo;background:#0a0d13;color:#f0f4ff;display:grid;place-items:center;min-height:100vh}.box{width:min(92vw,520px);background:#141b28;border:1px solid #2e3b56;border-radius:18px;padding:20px}.timer{font-size:42px;color:var(--a);text-align:center;margin:8px 0 16px}.wave{display:flex;gap:4px;height:34px;align-items:flex-end;justify-content:center;margin:0 0 16px}.bar{width:8px;background:#6b88b8;border-radius:6px}.row{display:flex;gap:10px;justify-content:center}.btn{border:1px solid #3f4e6c;background:#111724;color:#f0f4ff;padding:8px 14px;border-radius:999px;cursor:pointer}.on{border-color:var(--a);color:var(--a)}.meta{text-align:center;color:#9fb0d1;margin-top:12px}</style></head><body><div class="box"><div class="timer" id="timer">00:00</div><div class="wave" id="wave"></div><div class="row"><button class="btn" id="start">Start</button><button class="btn" id="pause">Pause</button><button class="btn" id="stop">Stop</button></div><div class="meta" id="meta">状态: idle | gemini-2.0-flash</div></div><script>const wave=document.getElementById('wave');for(let i=0;i<18;i++){const b=document.createElement('div');b.className='bar';b.style.height=(8+Math.random()*24)+'px';wave.appendChild(b)}let sec=0,t=null,state='idle';const timer=document.getElementById('timer'),meta=document.getElementById('meta');function draw(){timer.textContent=String(Math.floor(sec/60)).padStart(2,'0')+':'+String(sec%60).padStart(2,'0');if(state==='recording'){[...wave.children].forEach(x=>x.style.height=(6+Math.random()*28)+'px')}}function setState(s){state=s;meta.textContent='状态: '+s+' | gemini-2.0-flash';document.querySelectorAll('.btn').forEach(b=>b.classList.remove('on'));if(s==='recording')document.getElementById('start').classList.add('on');if(s==='paused')document.getElementById('pause').classList.add('on')}document.getElementById('start').onclick=()=>{if(t)return;setState('recording');t=setInterval(()=>{sec++;draw()},1000)};document.getElementById('pause').onclick=()=>{if(!t)return;clearInterval(t);t=null;setState('paused')};document.getElementById('stop').onclick=()=>{clearInterval(t);t=null;setState('stopped');meta.textContent='状态: stopped | 本次时长 '+timer.textContent+' | gemini-2.0-flash'};draw();</script></body></html>
