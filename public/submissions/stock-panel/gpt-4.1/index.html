<!doctype html>
<html lang="zh-CN"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Stock - gpt-4.1</title><style>:root{--a:#66d0ff}*{box-sizing:border-box}body{margin:0;font-family:ui-monospace,Menlo;background:#0d1016;color:#e9f0ff;display:grid;place-items:center;min-height:100vh}.panel{width:min(92vw,560px);padding:16px;border-radius:16px;border:1px solid #2c3750;background:#151c2b}.item{display:grid;grid-template-columns:1fr auto auto;gap:8px;align-items:center;padding:10px 0;border-bottom:1px dashed #2a354f}.item:last-child{border-bottom:none}.sym{color:#b7c8ec}.px{font-size:20px;color:var(--a)}.chg.up{color:#6be08b}.chg.down{color:#ff8080}.bar{height:8px;background:#0d1322;border:1px solid #2e3d60;border-radius:8px;overflow:hidden}.fill{height:100%;background:linear-gradient(90deg,#2f5ea7,var(--a))}.meta{margin-top:10px;color:#9db0d8;font-size:12px}</style></head><body><div class="panel" id="panel"></div><script>const panel=document.getElementById('panel');let rows=[{s:'AAPL',p:193.2,c:0.8,t:72},{s:'TSLA',p:212.6,c:-1.2,t:43},{s:'NVDA',p:742.1,c:2.4,t:88}];function paint(){panel.innerHTML='';rows.forEach(r=>{const div=document.createElement('div');div.className='item';const sign=r.c>=0?'+':'';div.innerHTML='<div><div class="sym">'+r.s+'</div><div class="bar"><div class="fill" style="width:'+r.t+'%"></div></div></div><div class="px">'+r.p.toFixed(2)+'</div><div class="chg '+(r.c>=0?'up':'down')+'">'+sign+r.c.toFixed(2)+'%</div>';panel.appendChild(div)});const m=document.createElement('div');m.className='meta';m.textContent='gpt-4.1 / stock-panel Â· mock stream';panel.appendChild(m)}setInterval(()=>{rows=rows.map(x=>{const delta=(Math.random()-.5)*1.4;const c=x.c+delta;return {...x,p:x.p*(1+delta/100),c,t:Math.max(8,Math.min(96,x.t+delta*7))}});paint()},1800);paint();</script></body></html>
