<!-- 简约烟花效果实现 -->
<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>点击放烟花</title>
  <style>
    body {
      background: #0c0c2c;
      min-height: 100vh;
      overflow: hidden;
      cursor: pointer;
      margin: 0;
      padding: 0;
    }
    .instructions {
      position: fixed;
      top: 20px;
      width: 100%;
      text-align: center;
      color: rgba(255,255,255,0.7);
      font-size: 1.2rem;
      z-index: 10;
    }
    .firework {
      position: absolute;
      width: 3px;
      height: 3px;
      border-radius: 50%;
      pointer-events: none;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div class="instructions">点击任意位置释放烟花！</div>

  <script>
    let particles = [];
    const maxParticles = 500;

    function createFirework(x, y) {
      const hue = Math.floor(Math.random() * 360);
      const color = `hsl(${hue}, 100%, 60%)`;
      const particleCount = Math.floor(Math.random() * 50) + 50;

      for (let i = 0; i < particleCount; i++) {
        if (particles.length >= maxParticles) {
          particles.splice(0, maxParticles / 4);
        }

        const particle = document.createElement('div');
        particle.className = 'firework';
        particle.style.backgroundColor = color;

        particle.style.left = `${x}px`;
        particle.style.top = `${y}px`;
        document.body.appendChild(particle);

        const angle = Math.random() * Math.PI * 2;
        const speed = Math.random() * 3 + 2;
        const velocityX = Math.cos(angle) * speed;
        const velocityY = Math.sin(angle) * speed;

        const decay = Math.random() * 0.015 + 0.005;
        const gravity = 0.05;
        const life = Math.random() * 30 + 40;

        particles.push({
          element: particle,
          x: x,
          y: y,
          vx: velocityX,
          vy: velocityY,
          decay: decay,
          gravity: gravity,
          life: life,
          initialLife: life,
          alpha: 1
        });
      }
    }

    function updateParticles() {
      for (let i = particles.length - 1; i >= 0; i--) {
        const p = particles[i];

        p.x += p.vx;
        p.y += p.vy;
        p.vy += p.gravity;
        p.vx *= (1 - p.decay);
        p.vy *= (1 - p.decay);
        p.life--;

        p.alpha = p.life / p.initialLife;

        p.element.style.left = `${p.x}px`;
        p.element.style.top = `${p.y}px`;
        p.element.style.opacity = p.alpha;

        if (p.life <= 0) {
          p.element.remove();
          particles.splice(i, 1);
        }
      }

      requestAnimationFrame(updateParticles);
    }

    document.addEventListener('click', (e) => {
      createFirework(e.clientX, e.clientY);
    });

    document.addEventListener('touchend', (e) => {
      e.preventDefault();
      const touch = e.changedTouches[0];
      createFirework(touch.clientX, touch.clientY);
    });

    updateParticles();
  </script>
</body>
</html>
