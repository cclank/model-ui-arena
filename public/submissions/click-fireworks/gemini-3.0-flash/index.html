<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Night Sky Fireworks</title>
    <style>
        body {
            margin: 0;
            background: #020617;
            overflow: hidden;
            font-family: sans-serif;
            cursor: crosshair;
        }

        canvas {
            display: block;
        }

        .hint {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #475569;
            pointer-events: none;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 0.8rem;
        }
    </style>
</head>

<body>
    <div class="hint">Click to launch fireworks</div>
    <canvas id="c"></canvas>
    <script>
        const canvas = document.getElementById('c'), ctx = canvas.getContext('2d');
        let particles = [];
        const colors = ['#f43f5e', '#38bdf8', '#fbbf24', '#c084fc', '#4ade80', '#fb7185'];
        function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        window.addEventListener('resize', resize); resize();
        class Particle {
            constructor(x, y, color) {
                this.x = x; this.y = y; this.color = color;
                const angle = Math.random() * Math.PI * 2;
                const force = Math.random() * 8 + 2;
                this.vx = Math.cos(angle) * force;
                this.vy = Math.sin(angle) * force;
                this.size = Math.random() * 3 + 1;
                this.alpha = 1;
                this.decay = Math.random() * 0.02 + 0.015;
            }
            update() {
                this.x += this.vx; this.y += this.vy;
                this.vy += 0.15; // Gravity
                this.vx *= 0.98; this.vy *= 0.98; // Friction
                this.alpha -= this.decay;
            }
            draw() {
                ctx.globalAlpha = this.alpha;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }
        function createFirework(x, y) {
            const color = colors[Math.floor(Math.random() * colors.length)];
            for (let i = 0; i < 40; i++) particles.push(new Particle(x, y, color));
        }
        canvas.onclick = (e) => createFirework(e.clientX, e.clientY);
        canvas.ontouchstart = (e) => createFirework(e.touches[0].clientX, e.touches[0].clientY);
        function loop() {
            ctx.globalAlpha = 1;
            ctx.fillStyle = 'rgba(2, 6, 23, 0.2)'; // Tail effect
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            particles = particles.filter(p => p.alpha > 0);
            particles.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(loop);
        }
        loop();
        // Initial firework
        setTimeout(() => createFirework(canvas.width / 2, canvas.height / 2), 500);
    </script>
</body>

</html>
