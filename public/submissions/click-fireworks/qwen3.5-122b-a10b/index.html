<!-- 设计说明：点击烟花效果，采用粒子系统实现绚丽爆炸。每次点击产生多彩烟花，包含拖尾、重力衰减和随机散射，支持手机多点触控 -->
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Click Fireworks - Qwen3.5</title>
  <style>
    :root {
      --bg-start: #0a0e27;
      --bg-end: #1a1438;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      min-height: 100vh;
      overflow: hidden;
      background: linear-gradient(180deg, var(--bg-start) 0%, var(--bg-end) 100%);
      font-family: 'Segoe UI', system-ui, sans-serif;
      cursor: crosshair;
      touch-action: none;
    }
    .canvas-container {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
    }
    canvas {
      width: 100%;
      height: 100%;
      display: block;
    }
    .overlay {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: rgba(255,255,255,0.7);
      pointer-events: none;
      animation: fadeOut 3s forwards 1s;
    }
    @keyframes fadeOut {
      to { opacity: 0; }
    }
    .overlay h1 {
      font-size: 2rem;
      font-weight: 300;
      letter-spacing: 6px;
      margin-bottom: 10px;
    }
    .overlay p {
      font-size: 1rem;
      opacity: 0.8;
    }
    .stats {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(0,0,0,0.3);
      backdrop-filter: blur(10px);
      padding: 12px 20px;
      border-radius: 12px;
      color: rgba(255,255,255,0.8);
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="canvas-container">
    <canvas id="fireworks"></canvas>
  </div>
  <div class="overlay">
    <h1>FIREWORKS</h1>
    <p>点击屏幕任意位置绽放烟花 ✨</p>
  </div>
  <div class="stats">
    <span id="particleCount">0</span> particles
  </div>
  <script>
    const canvas = document.getElementById('fireworks');
    const ctx = canvas.getContext('2d');
    let particles = [];
    let particleCount = 0;
    const colors = [
      '#ff6b9d', '#c44569', '#f8b500', '#fed330',
      '#26de81', '#20bf6b', '#4bcffa', '#0fb9b1',
      '#a55eea', '#8854d0', '#fd79a8', '#e1b12c'
    ];

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resize();
    window.addEventListener('resize', resize);

    class Particle {
      constructor(x, y, color) {
        this.x = x;
        this.y = y;
        this.color = color;
        const angle = Math.random() * Math.PI * 2;
        const speed = Math.random() * 8 + 4;
        this.vx = Math.cos(angle) * speed;
        this.vy = Math.sin(angle) * speed;
        this.alpha = 1;
        this.decay = Math.random() * 0.015 + 0.008;
        this.gravity = 0.15;
        this.friction = 0.985;
        this.size = Math.random() * 3 + 2;
        this.trail = [];
        this.maxTrail = 5;
      }

      update() {
        this.trail.push({x: this.x, y: this.y});
        if (this.trail.length > this.maxTrail) this.trail.shift();

        this.vx *= this.friction;
        this.vy *= this.friction;
        this.vy += this.gravity;
        this.x += this.vx;
        this.y += this.vy;
        this.alpha -= this.decay;
      }

      draw(ctx) {
        // Draw trail
        for (let i = 0; i < this.trail.length; i++) {
          const t = this.trail[i];
          const alpha = (i / this.trail.length) * this.alpha * 0.5;
          ctx.beginPath();
          ctx.arc(t.x, t.y, this.size * (i / this.trail.length), 0, Math.PI * 2);
          ctx.fillStyle = this.color.replace('1)', `${alpha})`);
          ctx.fill();
        }

        // Draw particle
        ctx.save();
        ctx.globalAlpha = this.alpha;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.shadowBlur = 15;
        ctx.shadowColor = this.color;
        ctx.fill();

        // Glow effect
        const gradient = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, this.size * 2);
        gradient.addColorStop(0, this.color.replace('1)', '0.3)'));
        gradient.addColorStop(1, 'transparent');
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size * 2, 0, Math.PI * 2);
        ctx.fillStyle = gradient;
        ctx.fill();
        ctx.restore();
      }
    }

    function createFirework(x, y) {
      const baseColors = ['hsla(', ')'];
      const hue = Math.floor(Math.random() * 360);
      const colorBase = `hsla(${hue}, 80%, 60%,`;
      
      // Main explosion
      for (let i = 0; i < 120; i++) {
        const color = i % 3 === 0 ? `${colorBase}1)` : 
                      colors[Math.floor(Math.random() * colors.length)];
        particles.push(new Particle(x, y, color));
      }

      // Secondary sparkles
      for (let i = 0; i < 30; i++) {
        const sparkle = new Particle(x, y, 'hsla(50, 100%, 70%, 1)');
        sparkle.vx *= 1.5;
        sparkle.vy *= 1.5;
        sparkle.size = Math.random() * 2 + 1;
        sparkle.decay = 0.025;
        particles.push(sparkle);
      }
    }

    function animate() {
      ctx.fillStyle = 'rgba(10, 14, 39, 0.2)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      particles = particles.filter(p => p.alpha > 0);
      particles.forEach(p => {
        p.update();
        p.draw(ctx);
      });

      particleCount = particles.length;
      document.getElementById('particleCount').textContent = particleCount;

      requestAnimationFrame(animate);
    }

    function handleInput(e) {
      e.preventDefault();
      const touches = e.type.includes('touch') ? e.touches : [{clientX: e.clientX, clientY: e.clientY}];
      
      Array.from(touches).forEach(touch => {
        createFirework(touch.clientX, touch.clientY);
      });
    }

    canvas.addEventListener('click', handleInput);
    canvas.addEventListener('touchstart', handleInput, {passive: false});

    // Auto fireworks on load
    setTimeout(() => {
      createFirework(canvas.width * 0.3, canvas.height * 0.4);
      setTimeout(() => createFirework(canvas.width * 0.7, canvas.height * 0.3), 200);
      setTimeout(() => createFirework(canvas.width * 0.5, canvas.height * 0.5), 400);
    }, 500);

    animate();
  </script>
</body>
</html>
