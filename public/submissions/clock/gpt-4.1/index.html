<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Clock - gpt-4.1</title>
<style>
:root{--a:#66d0ff;--bg:#0f1117}*{box-sizing:border-box}body{margin:0;font-family:ui-monospace,Menlo;background:radial-gradient(circle at 20% 10%,#26324a,transparent 45%),#090b10;color:#e9eefb;display:grid;place-items:center;height:100vh}.card{width:min(92vw,520px);padding:24px;border:1px solid #2d3850;border-radius:20px;background:#131926;box-shadow:0 20px 45px #0007}.analog{position:relative;width:200px;height:200px;border:2px solid #384766;border-radius:50%;margin:0 auto 16px}.hand{position:absolute;left:50%;bottom:50%;transform-origin:bottom center;background:var(--a)}.h{width:5px;height:52px}.m{width:4px;height:76px}.s{width:2px;height:90px;background:#ff7a7a}.digital{text-align:center;font-size:38px;color:var(--a);letter-spacing:.06em}.meta{text-align:center;color:#9eb0d7}</style>
</head>
<body>
<div class="card">
  <div class="analog"><div class="hand h" id="h"></div><div class="hand m" id="m"></div><div class="hand s" id="s"></div></div>
  <div class="digital" id="digital">--:--:--</div>
  <div class="meta">gpt-4.1 / clock</div>
</div>
<script>
const h=document.getElementById('h');const m=document.getElementById('m');const s=document.getElementById('s');const d=document.getElementById('digital');
function tick(){const now=new Date();const hh=now.getHours(),mm=now.getMinutes(),ss=now.getSeconds();h.style.transform='translateX(-50%) rotate('+((hh%12+mm/60)*30)+'deg)';m.style.transform='translateX(-50%) rotate('+(mm*6)+'deg)';s.style.transform='translateX(-50%) rotate('+(ss*6)+'deg)';d.textContent=[hh,mm,ss].map(v=>String(v).padStart(2,'0')).join(':');}
tick();setInterval(tick,1000);
</script>
</body>
</html>
