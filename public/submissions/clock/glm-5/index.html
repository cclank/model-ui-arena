<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>高辨识度时钟</title>
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body {
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  font-family: 'Segoe UI', sans-serif;
  transition: background 1s ease;
}
body.day { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
body.night { background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%); }
.clock-container {
  position: relative;
  width: 280px;
  height: 280px;
}
.clock-face {
  width: 100%;
  height: 100%;
  border-radius: 50%;
  position: relative;
  box-shadow: 0 0 60px rgba(255,255,255,0.2), inset 0 0 30px rgba(0,0,0,0.3);
  background: linear-gradient(145deg, #1a1a2e, #16213e);
  border: 4px solid rgba(255,255,255,0.1);
}
.tick {
  position: absolute;
  width: 2px;
  height: 12px;
  background: rgba(255,255,255,0.3);
  left: 50%;
  top: 10px;
  transform-origin: 50% 130px;
}
.tick.major { height: 20px; width: 3px; background: #fff; }
.tick.major::after {
  content: attr(data-num);
  position: absolute;
  top: -25px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 16px;
  font-weight: bold;
  color: #fff;
}
.hand {
  position: absolute;
  bottom: 50%;
  left: 50%;
  transform-origin: 50% 100%;
  border-radius: 4px;
}
.hour-hand {
  width: 6px;
  height: 70px;
  background: linear-gradient(to top, #f39c12, #e74c3c);
  margin-left: -3px;
}
.minute-hand {
  width: 4px;
  height: 100px;
  background: linear-gradient(to top, #3498db, #9b59b6);
  margin-left: -2px;
}
.second-hand {
  width: 2px;
  height: 120px;
  background: #e74c3c;
  margin-left: -1px;
  transition: none;
}
.second-hand::after {
  content: '';
  position: absolute;
  width: 12px;
  height: 12px;
  background: #e74c3c;
  border-radius: 50%;
  top: 100%;
  left: 50%;
  transform: translateX(-50%);
}
.center-dot {
  position: absolute;
  width: 16px;
  height: 16px;
  background: radial-gradient(circle, #fff 30%, #e74c3c 70%);
  border-radius: 50%;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  z-index: 10;
}
.digital-time {
  margin-top: 30px;
  font-size: 48px;
  font-weight: 300;
  letter-spacing: 4px;
  color: #fff;
  text-shadow: 0 0 20px rgba(255,255,255,0.5);
}
.date-display {
  margin-top: 10px;
  font-size: 14px;
  color: rgba(255,255,255,0.7);
  letter-spacing: 2px;
}
@keyframes pulse {
  0%, 100% { opacity: 0.3; }
  50% { opacity: 0.6; }
}
.tick { animation: pulse 2s ease-in-out infinite; }
@media (max-width: 390px) {
  .clock-container { width: 240px; height: 240px; }
  .digital-time { font-size: 36px; }
}
</style>
</head>
<body class="day">
<div class="clock-container">
  <div class="clock-face" id="clockFace"></div>
  <div class="hour-hand hand" id="hourHand"></div>
  <div class="minute-hand hand" id="minuteHand"></div>
  <div class="second-hand hand" id="secondHand"></div>
  <div class="center-dot"></div>
</div>
<div class="digital-time" id="digitalTime">00:00:00</div>
<div class="date-display" id="dateDisplay"></div>
<script>
const clockFace = document.getElementById('clockFace');
for (let i = 0; i < 60; i++) {
  const tick = document.createElement('div');
  tick.className = i % 5 === 0 ? 'tick major' : 'tick';
  tick.style.transform = `translateX(-50%) rotate(${i * 6}deg)`;
  if (i % 5 === 0) {
    const num = i === 0 ? 12 : i / 5;
    tick.setAttribute('data-num', num);
  }
  clockFace.appendChild(tick);
}
function updateClock() {
  const now = new Date();
  const h = now.getHours() % 12;
  const m = now.getMinutes();
  const s = now.getSeconds();
  const ms = now.getMilliseconds();
  const hourDeg = (h * 30) + (m * 0.5);
  const minuteDeg = (m * 6) + (s * 0.1);
  const secondDeg = (s * 6) + (ms * 0.006);
  document.getElementById('hourHand').style.transform = `rotate(${hourDeg}deg)`;
  document.getElementById('minuteHand').style.transform = `rotate(${minuteDeg}deg)`;
  document.getElementById('secondHand').style.transform = `rotate(${secondDeg}deg)`;
  const timeStr = [h || 12, m, s].map(n => String(n).padStart(2, '0')).join(':');
  document.getElementById('digitalTime').textContent = timeStr;
  const days = ['周日', '周一', '周二', '周三', '周四', '周五', '周六'];
  document.getElementById('dateDisplay').textContent = 
    `${now.getFullYear()}年${now.getMonth() + 1}月${now.getDate()}日 ${days[now.getDay()]}`;
  const isDay = now.getHours() >= 6 && now.getHours() < 18;
  document.body.className = isDay ? 'day' : 'night';
}
setInterval(updateClock, 16);
updateClock();
</script>
</body>
</html>
