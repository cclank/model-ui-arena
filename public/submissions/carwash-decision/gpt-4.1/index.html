<!doctype html>
<html lang="zh-CN"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Carwash Decision - gpt-4.1</title><style>:root{--a:#66d0ff}*{box-sizing:border-box}body{margin:0;font-family:ui-monospace,Menlo;background:#0e1118;color:#eef3ff;display:grid;place-items:center;min-height:100vh}.card{width:min(94vw,560px);padding:18px;background:#161f31;border:1px solid #324466;border-radius:18px}.grid{display:grid;grid-template-columns:1fr 1fr;gap:12px}.g{background:#0f1728;border:1px solid #2f3f60;border-radius:10px;padding:8px}.g label{display:block;color:#a5b8dd;font-size:12px}input{width:100%}.result{margin-top:12px;padding:12px;border-radius:12px;background:#0d1525;border:1px solid #314160}.tag{display:inline-block;padding:6px 10px;border-radius:999px;background:var(--a);color:#05120d;font-weight:700}.reason{color:#a8bbde;margin:6px 0 0}.meta{margin-top:8px;font-size:12px;color:#96a8ce}</style></head><body><div class="card"><div class="grid"><div class="g"><label>降雨概率 %</label><input id="rain" type="range" min="0" max="100" value="35"/></div><div class="g"><label>排队分钟</label><input id="wait" type="range" min="0" max="120" value="20"/></div><div class="g"><label>预算(元)</label><input id="budget" type="range" min="20" max="300" value="80"/></div><div class="g"><label>时间紧迫度</label><input id="urgent" type="range" min="0" max="100" value="40"/></div></div><div class="result"><span class="tag" id="tag">评估中</span><p class="reason" id="r1"></p><p class="reason" id="r2"></p></div><div class="meta">gpt-4.1 / carwash-decision</div></div><script>const ids=['rain','wait','budget','urgent'];ids.forEach(id=>document.getElementById(id).addEventListener('input',calc));function calc(){const rain=+rainEl.value,wait=+waitEl.value,budget=+budgetEl.value,urgent=+urgentEl.value;let score=0;score+=budget>90?25:8;score+=wait<25?22:wait<50?10:0;score+=rain<40?20:rain<70?8:-18;score+=urgent<55?18:2;let text='延后',a='建议明后天';if(score>55){text='立刻洗';a='天气与队列都友好'}else if(score<20){text='不建议';a='当前条件不划算'}tag.textContent=text;r1.textContent='原因1: '+a+'。';r2.textContent='原因2: 预算 '+budget+' 元, 排队 '+wait+' 分钟, 降雨 '+rain+'%。';}const rainEl=document.getElementById('rain'),waitEl=document.getElementById('wait'),budgetEl=document.getElementById('budget'),urgentEl=document.getElementById('urgent'),tag=document.getElementById('tag'),r1=document.getElementById('r1'),r2=document.getElementById('r2');calc();</script></body></html>
