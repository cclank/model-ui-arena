<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Â§©Ê∞îÂç°Áâá</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .weather-card {
            background: rgba(255,255,255,0.95);
            border-radius: 24px;
            padding: 30px;
            width: 320px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.2);
        }
        .city-tabs { display: flex; gap: 10px; margin-bottom: 25px; }
        .tab {
            flex: 1;
            padding: 10px;
            border: none;
            background: #f0f0f0;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s ease;
        }
        .tab.active { background: linear-gradient(135deg, #667eea, #764ba2); color: white; }
        .weather-display { text-align: center; }
        .weather-icon { font-size: 64px; margin-bottom: 10px; }
        .temp { font-size: 56px; font-weight: 700; color: #333; margin-bottom: 5px; }
        .condition { font-size: 18px; color: #666; margin-bottom: 20px; }
        .details {
            display: flex;
            justify-content: space-around;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
        }
        .detail-item { text-align: center; }
        .detail-label { font-size: 12px; color: #999; margin-bottom: 5px; }
        .detail-value { font-size: 18px; font-weight: 600; color: #333; }
        .cloud {
            position: absolute;
            top: -20px;
            right: -20px;
            font-size: 80px;
            opacity: 0.3;
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float { 0%, 100% { transform: translate(0, 0); } 50% { transform: translate(5px, -5px); } }
        .rain { position: relative; height: 40px; overflow: hidden; }
        .rain::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            width: 2px;
            height: 20px;
            background: #667eea;
            animation: rain 0.5s linear infinite;
        }
        @keyframes rain { to { transform: translateY(40px); opacity: 0; } }
    </style>
</head>
<body>
    <div class="weather-card">
        <div class="cloud">‚òÅÔ∏è</div>
        <div class="city-tabs">
            <button class="tab active" data-city="beijing">Âåó‰∫¨</button>
            <button class="tab" data-city="shanghai">‰∏äÊµ∑</button>
            <button class="tab" data-city="guangzhou">ÂπøÂ∑û</button>
        </div>
        <div class="weather-display">
            <div class="weather-icon" id="weatherIcon">üå§Ô∏è</div>
            <div class="temp" id="temp">24¬∞</div>
            <div class="condition" id="condition">Â§ö‰∫ë</div>
            <div class="rain" id="rain"></div>
            <div class="details">
                <div class="detail-item">
                    <div class="detail-label">ÊπøÂ∫¶</div>
                    <div class="detail-value" id="humidity">58%</div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">È£éÈÄü</div>
                    <div class="detail-value" id="wind">12km/h</div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const weatherData = {
            beijing: { temp: 24, condition: 'Â§ö‰∫ë', humidity: '58%', wind: '12km/h', icon: 'üå§Ô∏è', type: 'cloudy' },
            shanghai: { temp: 21, condition: 'Â∞èÈõ®', humidity: '78%', wind: '18km/h', icon: 'üåßÔ∏è', type: 'rainy' },
            guangzhou: { temp: 28, condition: 'Êô¥', humidity: '65%', wind: '8km/h', icon: '‚òÄÔ∏è', type: 'sunny' }
        };
        
        const tabs = document.querySelectorAll('.tab');
        const weatherIcon = document.getElementById('weatherIcon');
        const temp = document.getElementById('temp');
        const condition = document.getElementById('condition');
        const humidity = document.getElementById('humidity');
        const wind = document.getElementById('wind');
        const rain = document.getElementById('rain');
        
        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                tabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                const city = tab.dataset.city;
                const data = weatherData[city];
                
                weatherIcon.textContent = data.icon;
                temp.textContent = `${data.temp}¬∞`;
                condition.textContent = data.condition;
                humidity.textContent = data.humidity;
                wind.textContent = data.wind;
                
                if (data.type === 'rainy') {
                    rain.style.display = 'block';
                    weatherCard.style.background = 'linear-gradient(135deg, #e0e0e0, #d0d0d0)';
                } else if (data.type === 'cloudy') {
                    rain.style.display = 'none';
                    weatherCard.style.background = 'rgba(255,255,255,0.95)';
                } else {
                    rain.style.display = 'none';
                    weatherCard.style.background = 'linear-gradient(135deg, #fff9e6, #ffe6b3)';
                }
            });
        });
        
        const weatherCard = document.querySelector('.weather-card');
    </script>
</body>
</html>
