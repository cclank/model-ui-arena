<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Card - Qwen3.5</title>
  <style>
    :root {
      --bg-sunny: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
      --bg-cloudy: linear-gradient(135deg, #a8c0ff 0%, #3f2b96 100%);
      --bg-rainy: linear-gradient(135deg, #4b6cb7 0%, #182848 100%);
      --glass-bg: rgba(255,255,255,0.25);
      --text-primary: #fff;
      --text-secondary: rgba(255,255,255,0.8);
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: var(--bg-sunny);
      transition: background 0.5s ease;
      font-family: 'Segoe UI', system-ui, sans-serif;
      padding: 20px;
    }
    .weather-card {
      width: 100%;
      max-width: 400px;
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      border-radius: 30px;
      padding: 30px;
      color: var(--text-primary);
      box-shadow: 0 20px 60px rgba(0,0,0,0.2), inset 0 1px 0 rgba(255,255,255,0.3);
    }
    .location {
      text-align: center;
      margin-bottom: 30px;
    }
    .city {
      font-size: 1.8rem;
      font-weight: 300;
      letter-spacing: 2px;
    }
    .date {
      font-size: 0.9rem;
      color: var(--text-secondary);
      margin-top: 5px;
    }
    .main-weather {
      text-align: center;
      padding: 30px 0;
    }
    .weather-icon {
      font-size: 5rem;
      margin-bottom: 15px;
      animation: float 3s ease-in-out infinite;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    .temperature {
      font-size: 4.5rem;
      font-weight: 100;
      line-height: 1;
    }
    .temp-symbol {
      font-size: 2rem;
      vertical-align: top;
    }
    .condition {
      font-size: 1.2rem;
      color: var(--text-secondary);
      margin-top: 10px;
      letter-spacing: 3px;
    }
    .details {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      margin: 30px 0;
    }
    .detail-item {
      background: rgba(255,255,255,0.15);
      border-radius: 15px;
      padding: 15px 10px;
      text-align: center;
    }
    .detail-icon {
      font-size: 1.8rem;
      margin-bottom: 8px;
    }
    .detail-value {
      font-size: 1.2rem;
      font-weight: 600;
    }
    .detail-label {
      font-size: 0.75rem;
      color: var(--text-secondary);
      margin-top: 5px;
    }
    .forecast {
      margin-top: 30px;
      overflow-x: auto;
      padding-bottom: 10px;
    }
    .forecast::-webkit-scrollbar { height: 4px; }
    .forecast::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.3); border-radius: 2px; }
    .forecast-days {
      display: flex;
      gap: 15px;
    }
    .forecast-day {
      min-width: 80px;
      background: rgba(255,255,255,0.1);
      border-radius: 15px;
      padding: 15px 10px;
      text-align: center;
    }
    .day-name {
      font-size: 0.85rem;
      margin-bottom: 10px;
    }
    .day-icon {
      font-size: 1.5rem;
      margin-bottom: 8px;
    }
    .day-temp {
      font-size: 0.9rem;
    }
    .day-temp-high { font-weight: 600; }
    .day-temp-low { color: var(--text-secondary); margin-left: 8px; }
    @keyframes rain-drop {
      0% { opacity: 0; transform: translateY(-20px); }
      50% { opacity: 1; }
      100% { opacity: 0; transform: translateY(20px); }
    }
    .rain-animation {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      pointer-events: none;
      overflow: hidden;
      z-index: -1;
    }
    .drop {
      position: absolute;
      width: 2px;
      height: 15px;
      background: rgba(255,255,255,0.5);
      animation: rain-drop 1s linear infinite;
    }
  </style>
</head>
<body>
  <div class="rain-animation" id="rainAnimation"></div>
  <div class="weather-card">
    <div class="location">
      <div class="city" id="city">‰∏äÊµ∑Â∏Ç ¬∑ ÂæêÊ±áÂå∫</div>
      <div class="date" id="currentDate">--</div>
    </div>
    <div class="main-weather">
      <div class="weather-icon" id="weatherIcon">‚òÄÔ∏è</div>
      <div class="temperature"><span id="temp">26</span><span class="temp-symbol">¬∞</span></div>
      <div class="condition" id="condition">Êô¥Êúó</div>
    </div>
    <div class="details">
      <div class="detail-item">
        <div class="detail-icon">üíß</div>
        <div class="detail-value" id="humidity">65%</div>
        <div class="detail-label">ÊπøÂ∫¶</div>
      </div>
      <div class="detail-item">
        <div class="detail-icon">üå¨Ô∏è</div>
        <div class="detail-value" id="wind">12 km/h</div>
        <div class="detail-label">È£éÈÄü</div>
      </div>
      <div class="detail-item">
        <div class="detail-icon">üëÅÔ∏è</div>
        <div class="detail-value" id="visibility">10 km</div>
        <div class="detail-label">ËÉΩËßÅÂ∫¶</div>
      </div>
    </div>
    <div class="forecast">
      <div class="forecast-days" id="forecastDays"></div>
    </div>
  </div>
  <script>
    const weatherData = {
      sunny: { icon: '‚òÄÔ∏è', condition: 'Êô¥Êúó', bg: 'var(--bg-sunny)' },
      cloudy: { icon: '‚òÅÔ∏è', condition: 'Â§ö‰∫ë', bg: 'var(--bg-cloudy)' },
      rainy: { icon: 'üåßÔ∏è', condition: 'Â∞èÈõ®', bg: 'var(--bg-rainy)' }
    };

    const forecast = [
      { day: 'Âë®‰∫å', icon: '‚õÖ', high: 28, low: 22 },
      { day: 'Âë®‰∏â', icon: '‚òÅÔ∏è', high: 26, low: 20 },
      { day: 'Âë®Âõõ', icon: 'üåßÔ∏è', high: 24, low: 19 },
      { day: 'Âë®‰∫î', icon: '‚òÄÔ∏è', high: 29, low: 21 },
      { day: 'Âë®ÂÖ≠', icon: '‚òÄÔ∏è', high: 31, low: 23 },
      { day: 'Âë®Êó•', icon: '‚õÖ', high: 27, low: 22 }
    ];

    function updateDateTime() {
      const now = new Date();
      const options = { year: 'numeric', month: 'long', day: 'numeric', weekday: 'long' };
      document.getElementById('currentDate').textContent = now.toLocaleDateString('zh-CN', options);
    }

    function renderForecast() {
      const container = document.getElementById('forecastDays');
      forecast.forEach(f => {
        const day = document.createElement('div');
        day.className = 'forecast-day';
        day.innerHTML = `
          <div class="day-name">${f.day}</div>
          <div class="day-icon">${f.icon}</div>
          <div class="day-temp">
            <span class="day-temp-high">${f.high}¬∞</span>
            <span class="day-temp-low">${f.low}¬∞</span>
          </div>
        `;
        container.appendChild(day);
      });
    }

    function createRainAnimation() {
      const container = document.getElementById('rainAnimation');
      for (let i = 0; i < 50; i++) {
        const drop = document.createElement('div');
        drop.className = 'drop';
        drop.style.left = Math.random() * 100 + '%';
        drop.style.animationDelay = Math.random() * 2 + 's';
        drop.style.animationDuration = (0.5 + Math.random() * 0.5) + 's';
        container.appendChild(drop);
      }
    }

    function simulateWeatherChange() {
      const conditions = ['sunny', 'cloudy', 'rainy'];
      let index = 0;
      setInterval(() => {
        index = (index + 1) % conditions.length;
        const weather = weatherData[conditions[index]];
        document.body.style.background = weather.bg;
        document.getElementById('weatherIcon').textContent = weather.icon;
        document.getElementById('condition').textContent = weather.condition;
        
        // Randomize some values
        document.getElementById('temp').textContent = 24 + Math.floor(Math.random() * 8);
        document.getElementById('humidity').textContent = (55 + Math.floor(Math.random() * 30)) + '%';
        document.getElementById('wind').textContent = (8 + Math.floor(Math.random() * 15)) + ' km/h';
        
        const rainContainer = document.getElementById('rainAnimation');
        rainContainer.style.display = conditions[index] === 'rainy' ? 'block' : 'none';
      }, 8000);
    }

    updateDateTime();
    renderForecast();
    createRainAnimation();
    simulateWeatherChange();
  </script>
</body>
</html>
