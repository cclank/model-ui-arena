<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Opus Weather</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Helvetica Neue', sans-serif;
            transition: background 0.8s
        }

        .sunny {
            background: linear-gradient(135deg, #4facfe, #00f2fe)
        }

        .rainy {
            background: linear-gradient(135deg, #4b6cb7, #596881)
        }

        .cloudy {
            background: linear-gradient(135deg, #8e9eab, #eef2f3)
        }

        .card {
            width: min(88vw, 360px);
            border-radius: 24px;
            padding: 28px 24px;
            color: #fff;
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, .12);
            box-shadow: 0 8px 32px rgba(0, 0, 0, .2);
            animation: fadeUp .5s
        }

        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(16px)
            }

            to {
                opacity: 1;
                transform: none
            }
        }

        .tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
            overflow-x: auto
        }

        .tab {
            padding: 6px 14px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, .3);
            background: transparent;
            color: #fff;
            cursor: pointer;
            font-size: 13px;
            white-space: nowrap;
            transition: all .2s
        }

        .tab.active {
            background: rgba(255, 255, 255, .25);
            border-color: transparent
        }

        .city-name {
            font-size: clamp(20px, 5vw, 26px);
            font-weight: 600;
            margin-bottom: 4px
        }

        .desc {
            font-size: 13px;
            opacity: .7;
            margin-bottom: 16px
        }

        .temp-wrap {
            display: flex;
            align-items: flex-start;
            gap: 6px;
            margin-bottom: 20px
        }

        .temp {
            font-size: clamp(56px, 14vw, 72px);
            font-weight: 200;
            line-height: 1
        }

        .temp-unit {
            font-size: 20px;
            opacity: .6;
            margin-top: 8px
        }

        .icon {
            font-size: clamp(40px, 10vw, 56px);
            margin-left: auto;
            animation: float 3s ease-in-out infinite
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0)
            }

            50% {
                transform: translateY(-8px)
            }
        }

        .details {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 18px
        }

        .detail {
            text-align: center;
            background: rgba(255, 255, 255, .1);
            border-radius: 12px;
            padding: 10px 6px
        }

        .detail .val {
            font-size: 16px;
            font-weight: 600
        }

        .detail .lbl {
            font-size: 11px;
            opacity: .5;
            margin-top: 2px
        }

        .trend {
            background: rgba(255, 255, 255, .08);
            border-radius: 12px;
            padding: 14px
        }

        .trend-title {
            font-size: 11px;
            opacity: .5;
            margin-bottom: 8px;
            letter-spacing: 1px
        }

        .trend-chart {
            display: flex;
            align-items: flex-end;
            gap: 4px;
            height: 50px
        }

        .trend-bar {
            flex: 1;
            background: linear-gradient(to top, rgba(255, 255, 255, .2), rgba(255, 255, 255, .5));
            border-radius: 4px 4px 0 0;
            transition: height .4s;
            position: relative
        }

        .trend-bar span {
            position: absolute;
            top: -16px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 9px;
            opacity: .7
        }

        .rain-drop {
            position: fixed;
            width: 2px;
            background: linear-gradient(to bottom, transparent, rgba(255, 255, 255, .4));
            pointer-events: none;
            z-index: 0;
            border-radius: 0 0 1px 1px
        }

        .cloud {
            position: fixed;
            background: rgba(255, 255, 255, .15);
            border-radius: 50%;
            pointer-events: none;
            z-index: 0
        }

        .content {
            position: relative;
            z-index: 1
        }
    </style>
</head>
