<!doctype html>
<html lang="zh-CN"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Weather - claude-3.7</title><style>:root{--a:#6be08b}*{box-sizing:border-box}body{margin:0;font-family:ui-monospace,Menlo;background:#0d1220;color:#ecf3ff;display:grid;place-items:center;min-height:100vh}.card{width:min(92vw,520px);padding:18px;background:#141e33;border:1px solid #314367;border-radius:18px}.tabs{display:flex;gap:8px;flex-wrap:wrap}.tab{padding:6px 10px;border:1px solid #3e5078;background:#111a2d;color:#dbe6ff;border-radius:999px;cursor:pointer}.tab.on{border-color:var(--a);color:var(--a)}.temp{font-size:56px;margin:12px 0 4px;color:var(--a)}.desc{color:#a6b6d7;margin-bottom:12px}.row{display:flex;gap:16px}.chip{background:#0d1423;border:1px solid #2c3b5d;border-radius:10px;padding:8px;min-width:90px}.meta{margin-top:12px;color:#9fb1d6;font-size:12px}</style></head><body><div class="card"><div class="tabs" id="tabs"></div><div class="temp" id="temp"></div><div class="desc" id="desc"></div><div class="row"><div class="chip" id="hum"></div><div class="chip" id="wind"></div></div><div class="meta">claude-3.7 / weather-card</div></div><script>const data={北京:{t:4,d:'阴天',hum:'56%',wind:'3m/s'},上海:{t:11,d:'小雨',hum:'72%',wind:'5m/s'},深圳:{t:23,d:'晴',hum:'48%',wind:'2m/s'}};const tabs=document.getElementById('tabs');const temp=document.getElementById('temp');const desc=document.getElementById('desc');const hum=document.getElementById('hum');const wind=document.getElementById('wind');function render(city){const v=data[city];temp.textContent=v.t+'°C';desc.textContent=city+' · '+v.d;hum.textContent='湿度 '+v.hum;wind.textContent='风速 '+v.wind;document.body.style.background=v.d.includes('雨')?'#111a2f':'#0d1220';[...tabs.children].forEach(x=>x.classList.toggle('on',x.textContent===city));}Object.keys(data).forEach(city=>{const b=document.createElement('button');b.className='tab';b.textContent=city;b.onclick=()=>render(city);tabs.appendChild(b)});render('北京');</script></body></html>
